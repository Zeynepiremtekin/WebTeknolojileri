  <link rel="stylesheet" href="css/style.css">
  <title>Zeynep İrem Tekin</title>
  <script type="text/Javascript">
    function kontrol(){
          var isim = document.getElementById("isim").value;
          var soyisim = document.getElementById("soyisim").value;
          var mesaj = document.getElementById("mesaj").value;
          var email = document.getElementById("email");
          var cinsiyetler = document.getElementsByName("cinsiyet");

          if (isim  == "")
          {
            alert("İsim girmelisiniz!");
            return false;
          }
          if (soyisim == "")
          {
            alert("Soyisim girmelisiniz!");
            return false;
          }
          if ((cinsiyetler[0].checked == false) && (cinsiyetler[1].checked == false))
          {
            alert("Cinsiyet seçmelisiniz!");
            return false;
          }
          if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email.value)))
          {
            alert("Geçerli bir E-Mail adresi girmelisiniz!");
            return false;
          }
          if (mesaj  == "")
          {
            alert("Mesajınızı girmelisiniz!");
            return false;
          }
        }
  </script>
</head>

  <section class="text-center main">
    <div class="container col-4 mx-auto">
      <h2> İletişim </h2>
      <hr>
      <form name="communicationform" action="iletisim.php" method="POST" onsubmit="return kontrol();">
        <div class="mb-3">
          <input class="form-control" type="text" id="isim" name="isim" placeholder="İsim" autofocus><br>
          <input class="form-control" type="text" id="soyisim" name="soyisim" placeholder="Soyisim"><br>
          <label for="cinsiyet">Cinsiyetiniz:</label>
          <input type="radio" id="erkek" name="cinsiyet" value="Erkek">
          <label for="male">Erkek</label>
          <input type="radio" id="kadin" name="cinsiyet" value="Kadın">
          <label for="female">Kadın</label>
          <input class="form-control" type="email" id="email" name="email" placeholder="E-Mail"><br>
          <input class="form-control" type="text" id="mesaj" name="mesaj" placeholder="Mesajınız"><br>
          <input class="btn bg-light" type="submit" value="Gönder">
          <input class="btn bg-light" type="reset" value="Temizle">
      </form>
